openapi: "3.0.0"
info:
  version: 1.0.0
  title: Chat Application API 

paths:
  /messages:
    post:
      operationId: SendMessage
      summary: Send a Message to the Chat Application
      description: This endpoint allows you to send a chat message to the application
      tags:
        - messages
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatMessage"
            examples:
              Hello World:
                $ref: examples/hello_world.yml
      responses:
        202:
          description: The event was accepted (additional elements or attributes will be ignored).
        400:
          description: The event does not match the schema.
        500:
          description: Internal server error during processing.
  /badwords:
    post:
      operationId: CreateBadWord
      summary: Register a new word as bad
      description: This endpoint allows you to create a bad word, wich will be used to filter messages, in the application
      tags:
        - badwords
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateBadWord"
            examples:
              Hello World:
                $ref: examples/bad_word.yml
      responses:
        200:
          description: The event was accepted (additional elements or attributes will be ignored).
        400:
          description: The event does not match the schema.
        500:
          description: Internal server error during processing.
    delete:
      operationId: DeleteBadWord
      summary: Delete a word from the bad word list
      description: This endpoint allows you to delete a bad word, wich will be used to filter messages, in the application
      tags:
        - badwords
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeleteBadWord"
            examples:
              Hello World:
                $ref: examples/bad_word.yml
      responses:
        200:
          description: The event was accepted (additional elements or attributes will be ignored).
        400:
          description: The event does not match the schema.
        500:
          description: Internal server error during processing.

components:
  schemas:
    ChatMessage:
      $ref: schemas/ChatMessage.yml
    CreateBadWord:
      $ref: schemas/CreateBadWord.yml
    DeleteBadWord:
      $ref: schemas/DeleteBadWord.yml
